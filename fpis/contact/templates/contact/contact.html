

{% block content %}
    {% if success %}
        {{ success }}
    {% endif %}

    <div>
        <form action="/contact/" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    {{ field.label_tag }} {{ field }}
                </div>
            {% endfor %}
            <input type="submit" value="Submit Feedback" />
        </form>
    </div>

{% endblock %}
